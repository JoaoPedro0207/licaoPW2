<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <main>

    <header>
        
        <p>Formulário</p>

    </header>
    
    <form> 

        <label for="nome">Nome:</label>
        <input class="caixa" name="nome" type="text" placeholder="Digite aqui" required>
        
        <label for="email">Email:</label>
        <input class="caixa" name="email" type="email" placeholder="Digite aqui" required>
        
        <label for="nasc">Data nasc:</label>
        <input class="caixa" name="nasc" type="date" placeholder="Digite aqui" required>

        <label for="telefone">Telefone:</label>
        <input class="caixa" name="telefone" type="number" placeholder="Digite aqui" required>

        <label for="cpf">CPF:</label>
        <input class="caixa" name="cpf" type="number" placeholder="Digite aqui" required>

    </form>
    
    <footer>
       
        <button>
            Enviar formulário
        </button>

    </footer>

</main>
</body>
</html>
